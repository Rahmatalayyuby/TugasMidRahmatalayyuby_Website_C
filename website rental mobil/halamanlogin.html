<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rental Mobil rahmat</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>


    <section id="login-section">
        <div class="login-container">
            <h2>Login ke Akun Anda</h2>
            <form action="dashboard.html" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email Anda" required>
                </div>

                <div class="form-group">
                    <label for="password">Kata Sandi:</label>
                    <input type="password" id="password" name="password" placeholder="Kata Sandi Anda" required>
                </div>


            </form><a href="landingPage.html"><button type="submit" class="login-button">Masuk</button></a>
            <p>Belum punya akun? <a href="register.html">Daftar Sekarang</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Rental Mobil RAHMAT | oleh RAHMAT Team</p>
</body>

</html>
